<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start" color="white-color-color">
      <ion-back-button text="Back" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row class="p-t-20 p-b-20">
    <ion-col class="ion-text-center">
      <ion-title color="primary ion-text-capitalize" class="heavy-title">Sign in</ion-title>
    </ion-col>
  </ion-row>
  <ion-row class="p-b-7">
    <ion-col class="primary-content ion-text-center p-t-30 p-r-50 p-l-50">
      <ion-label class="primary-gray-color-text white-space-p-w"> Sign in to continue </ion-label>
    </ion-col>
  </ion-row>
  
  <form [formGroup]="loginForm" novalidate>
    <ion-row>
      <ion-col>
        <ion-item lines="full" class="ion-no-padding ion-margin-horizontal p-t-20">
          <ion-label position="floating" class="label-text">EMail</ion-label>
          <ion-input type="email" formControlName="email" required ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item lines="full" class="ion-no-padding ion-margin-horizontal">
          <ion-label position="floating" class="label-text p-t-10 secondary-gray-color-text">password</ion-label>
          <ion-input [type]="fieldTextType ? 'text' : 'password'" formControlName="password" required></ion-input>
          <ion-icon slot="end" [name]="fieldTextType ? 'eye-off-outline' : 'eye-outline'"
            class="fa-1x ion-padding-start p-t-20" (click)="fieldTextType = !fieldTextType"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center p-t-20">
        <ion-button type="submit" (click)="submitLoginForm()" class="primary-button ion-text-capitalize" color="primary" shape="round" [disabled]="!loginForm.valid">
          Continue</ion-button>
      </ion-col>
    </ion-row>
  </form>
  
</ion-content>
